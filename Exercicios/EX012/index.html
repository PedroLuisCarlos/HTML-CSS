<!DOCTYPE html>
<html lang="PT-PT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com Html5</title>
</head>
<body>
    <h1>Inserir videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu próprio servidor </p>
    <video width="500" poster="Imagens/limao.png" controls autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogv">
    <p>O seu navegador não tem compatibilidade de reprodução de videos</p>
    </video>
    <h1>Iserir Videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/uGhXeunMMX0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
