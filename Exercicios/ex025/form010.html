<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outputs</title>
</head>
<body>
    <h1>Exemplo de Fomul√°rio</h1>
    <form action="registo.php" method="get" autocomplete="on">
        
        <p>
            <label for="iano">Em que ano nasceu?</label>
            <input type="numeber" name="ano" id="iano" min="1900" max="2022" oninput="calcIdade()">
        </p>
        
        <p>
           <label for="iidade">A sua idade</label> 
           <output id="iidade">0</output>
        </p>
       
   <p><input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
