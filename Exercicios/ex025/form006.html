<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Fomulário</h1>
    <form action="registo.php" method="get" autocomplete="on">
    
        <p><label for="icor">Cor:</label></p>
        <input type="color" name="cor" id="icor" value="#00ff00">
        <p>
        
        <p>
            <label for="inivel">Nível de Satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="1">
        </p>

        <p>
            <!--Sempre que se enviar um arquivo de foto ou dados sensiveis o method tem que ser post-->
            <label for="ifoto">Foto de Perfil</label>
            <input type="file" name="foto" id="ifoto">
        </p>

        
        <p><input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    
</body>
</html>
